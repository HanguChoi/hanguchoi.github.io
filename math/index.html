<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="math.css">
    <script type="module" src="math.js"></script>
  </head>
  <body>
    <div id="container" class="fl">
      <div id="gameover">
        <p>GAME OVER</p>
        <div>
          <button id="restart">
            Restart
          </button>
        </div>
      </div>
      <main>
        <div class="fl jc-fs selector-wrap">
          <h2>Math Game</h2>
          <select id="level-selector">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
          </select>
          <select id="math-type-selector">
            <option value="plus">Plus</option>
            <option value="minus">Minus</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
        </div>

        <div class="fl jc-fs number-box">
          <div id="number_a"></div>
          <div id="math-symbol">-</div>
          <div id="number_b"></div>
          <div>=</div>
          <div>
            <input type="text" id="answer" placeholder=""/>
          </div>
          <div>
            <button id="submit">Submit</button>
          </div>
        </div>
        <div class="fl jc-c notice-wrap">
          <div id="notice" ></div>
        </div>
      </main>
      <aside>
        <div class="fl jc-fs">
          <div id="countdown">
            <p class="sec">--</p>
          </div>
          <div id="cur-score">
            0
          </div>
        </div>
        <div class="high-score-container fl jc-fs">
          <h4>Rankings</h4>
          <div id="high-score">
          </div>
          <button id="reset-top-ranked">Reset Rankings</button>
        </div>
      </aside>
    </div>
    <footer>
        <h3>Math Game</h3>
        <p>TODO: </p>
        <ul>
          <li>Level</li>
          <li>subtract, divide and multiply</li>
        </ul>
        <p class="desc">Created by Dongju, Junhui and Dad</p>
    </footer>
  </body>

</html>
